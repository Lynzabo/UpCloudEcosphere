#
#	上云系统节点服务网络连接配置(热拔)
#
##############[使用FTP下载器下载时配置]##################
#   远程FTP服务地址
#   type:string
#	可为IP/域名/远程主机名
#   必填,大小写不敏感
upCloud.net.transfer.binarystream.ftp.ip=10.0.0.111

#   远程FTP服务端口
#   type:unsigned int
#   必填
upCloud.net.transfer.binarystream.ftp.port=21

#   远程FTP服务认证用户名
#   type:string
#   可选,大小写敏感
upCloud.net.transfer.binarystream.ftp.username=dudu


#   远程FTP服务认证密码
#   type:string
#   可选,大小写敏感
upCloud.net.transfer.binarystream.ftp.password=dudu


#   FTP协议允许同时下载文件数
#   type:unsigned int
#   必填
upCloud.net.transfer.binarystream.ftp.iisNum=3


#   FTP协议下载单个文件启动线程数
#   type:unsigned int
#   必填
upCloud.net.transfer.binarystream.ftp.downThreadsNum=5



#   HTTP协议允许同时下载文件数
#   type:unsigned int
#   必填
upCloud.net.transfer.binarystream.http.iisNum=3

#   HTTP协议下载单个文件启动线程数
#   type:unsigned int
#   必填
upCloud.net.transfer.binarystream.http.downThreadsNum=5

###
